<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div id="app"></div>

	<script>
		var div = document.querySelector('#app');
		var viewModel = {};

		// Object.defineProperty(대상 객체, 객체의 속성, { //객체의 동작을 재정의하는 API
		// 	//정의할 내용
		// });

		(function() {
			function init() {
				Object.defineProperty(viewModel, 'str', {
					get: function() { //속성에 접근했을 때 동작을 정의
						console.log('접근');
					},
					set: function(newValue) { //속성에 값을 할당했을 때 동작을 정의
						console.log('할당', newValue);
						render(newValue); 
					}
				});
			}

			function render(value) {
				div.innerHTML = value;
			}
			
			init();
		})();
	</script>
</body>
</html>
