<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>promise</title>

<body>
	jQuery ajax

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
	function callAjax() {
		return new Promise(function(resolve, reject) {
			$.ajax({
				url: 'https://api.hnpwa.com/v0/news/1.json',
				success: function(data) {
					resolve(data); //성공 처리
				}
			});
		});
	}
	function fetchData() {
		//1
		var result = [];

		callAjax()
			.then(function(data) {
				console.log('데이터 호출 결과', data);
				result = data;
				console.log('함수 결과', result);
			});

		//2
		// $.ajax({
		// 	url: 'https://api.hnpwa.com/v0/news/1.json',
		// 	success: function(data) {
		// 		console.log('ㄷㅔ이터 호ㄹ 결과', data);
		// 		result = data;
		// 		console.log('함수 결과', result);
		// 	}
		// });

		//3
		// console.log('함수 결과', result);
	}
	fetchData();
</script>
</body>
</html>
